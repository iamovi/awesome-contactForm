<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containerFull"> <!--head-->
        <div class=" fix container">

                    <h1>Contact</h1>

                </div>

        </div>
    </div>
   
    <div class="containerFull"> <!--content-->
        <div class=" fix container">

            <article class="contentWrapper">
                <iframe class="gmap" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14675.715305857937!2d89.35892504583082!3d23.136276665504123!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39ff09ed29077ffd%3A0xce7d545451ea54a1!2sBasundia!5e0!3m2!1sen!2sbd!4v1690614749424!5m2!1sen!2sbd" width="400px" height="200px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" ></iframe>

                <h4>Email:</h4>
                <p>fornet.ovi@gmail.com</p>
            </article>
           </section>
           <!--left content starts -->

                        <form action="contact" method="post">

                            <textarea name="area" id="" cols="42" rows="5" placeholder="Type Message"></textarea>
